<ion-view view-title="Cartas">
    <ion-content>
        <div class="row row-center responsive-sm"
             ng-repeat="card in cards"
             ng-if="$index % 2 == 0"
             ng-switch="$last">
            <div class="col text-center" ng-switch-when="true">
                <a class="button button-block button-large" href="#/tab/cards/{{ $parent.$index }}">
                    {{ card.value }} pt(s)
                </a>
            </div>
            <div class="col col-50 text-center" ng-repeat="key in [0, 1]" ng-switch-default>
                <a class="button button-block button-large" href="#/tab/cards/{{ ($parent.$index + key) }}">
                    {{ cards[$parent.$index + key].value }} pt(s)
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
