<ion-view>
    <ion-content scroll="false">
        <ion-slides options="options" slider="data.slider">
            <ion-slide-page ng-repeat="card in cards" class="text-center">
                <img ng-src="{{ card.card }}" class="padding" />
            </ion-slide-page>
        </ion-slides>
    </ion-content>
</ion-view>
